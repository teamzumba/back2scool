<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scaled=1.0">
  <title>Online Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="box" id="questionScreen">
    <div class="title">
      Online Quiz Application
    </div>
    <div class="header">
      <div></div>
      <div class="timerBox">Time Left: <span>5:00</span> </div>
    </div>
    <div class="questionBox"></div>

    <div class="optionBox">
      <span onclick="checkAnswer(this)" data-opt="1"></span>
      <span onclick="checkAnswer(this)" data-opt="2"></span>
      <span onclick="checkAnswer(this)" data-opt="3"></span>
      <span onclick="checkAnswer(this)" data-opt="4"></span>
    </div>

    <div class="footer">
      <div class="footer-que">
        <button type="button" class="btn btn-outline-primary" onclick="showNext()">Next</button>
        <button type="button" class="btn btn-outline-primary" onclick="showPrev()">Previous</button>
      </div>
      <button type="button" class="btn btn-primary" onclick="showResult(1)">Submit</button>
    </div>

  </div>
  <div class="box" id="resultScreen" style="display: none;">
    <div class="title">
      Online Quiz Result
    </div>
    <div class="resultBox">
      <label>Questions:</label>
      <span id="totalQuestion">10</span>
      <label>Attempted: </label>
      <span id="attemptQuestion">0</span>
      <label>Correct: </label>
      <span id="correctAnswers">0</span>
      <label>Wrong: </label>
      <span id="wrongAnswers">0</span>
    </div>
    <div class="buttonBox">
      <a href="index.html"><button type="button" class="btn btn-primary">Home</button></a>
    </div>
  </div>
</body>
<script src="js/jquery-3.5.1.min.js" </script>
  < script src = "js/quiz.js"
</script>
<script src="js/script.js" </script>

  crossorigin = "anonymous" >
  </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
